
version '1.0-SNAPSHOT'


buildscript {
	ext {
		springBootVersion = '1.4.3.RELEASE'
		springCloudVersion= '1.2.5.RELEASE'
	}
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'boot-gradle'
	version = '0.0.1-SNAPSHOT'
}

repositories {
	mavenCentral()
	 maven {
        url 'http://maven.springframework.org/release'
    }
} 


sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-cache")
    compile("org.springframework.boot:spring-boot-starter")
    compile("com.hazelcast:hazelcast:3.7.4")
    compile("com.hazelcast:hazelcast-spring:3.7.4")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.4.4.RELEASE")
	compile("org.apache.derby:derby:10.11.1.1")
	compile("mysql:mysql-connector-java:5.1.6")
    testCompile("junit:junit")
}

bootRun {
    systemProperty "spring.profiles.active", "hazelcast-cache"
}